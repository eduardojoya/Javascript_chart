<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Chart</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <section class="TitleBar">
        <h1>Currency Exchange</h1>
        <h2>in Euros</h2>

    </section>
    <section class="MainContainer">
        <div class="BarChart">
            <div class="BarChart-bar" style="height: 89.68%" onclick="alert('1 EUR = 1.115 USD')">USD $ </div>
            <div class="BarChart-bar" style="height: 66.57%" onclick="alert('1 EUR = 1.502 CAD')">CAD $</div>
            <div class="BarChart-bar" style="height: 65.82%" onclick="alert('1 EUR = 1.5191 SGD')">SGD $</div>
            <div class="BarChart-bar" style="height: 63.19%" onclick="alert('1 EUR = 1.58 AUD')">AUD $</div>
            <div class="BarChart-bar" style="height: 1.72%" onclick="alert('1 EUR = 58.114 PHP')">PHP </div>
        </div>
        <div class=" Button">
            <button class=MyButton onClick="Fetch()">Get More Rates</button>
        </div>
    </section>

    <script src="js/main.js"></script>

    </script>

</body>


</html>
